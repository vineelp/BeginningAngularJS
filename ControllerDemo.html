<!DOCTYPE html>
<html ng-app="myapp">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script>
  var app = angular.module('myapp',[]);
  app.controller('MyFirstCtrl', function($scope){
  	$scope.empList = [
  	{name:'John', location:'Bangalore'}, 
  	{name:'Bob', location:'Hyderabad'}, 
  	{name:'Rob', location:'Delhi'}, 
  	{name:'Johny', location:'signapore'}];
  });
  </script>
</head>
<body ng-controller='MyFirstCtrl'>
  <h2>Number of Employees: {{empList.length}}</h2>
  <p ng-repeat="x in empList">{{x.name+' '+x.location | uppercase}}</p>
</body>
</html>
